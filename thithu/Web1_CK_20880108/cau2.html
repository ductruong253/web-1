    <div class="form-container ">
        <div class="form-content">
            <p class="title-1 m-0 p-0">YOUR MESSAGE</p>
            <p class="title-2 m-0 pb-5">TO WEB1</p>
            <form action="">
                <div class="row">
                    <div class="col">
                        <div class="form-input py-2">
                            <input type="text" name="name" id="name" placeholder="Your name *" required oninvalid="this.setCustomValidity('Please enter your name')">
                        </div>
                        <div class="form-input py-2">
                            <input type="text" name="email" id="email" placeholder="Your email *" required oninvalid="this.setCustomValidity('Please enter your email address')" pattern="[a-z0-9._%+-][+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="form-input py-2">
                            <input type="text" name="phone" id="phone" placeholder="Your phone *" required oninvalid="this.setCustomValidity('Please enter your phone number')">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-input text-area">
                            <textarea name="" id="" cols="30" rows="6" placeholder="Your message *" required oninvalid="this.setCustomValidity('Please enter your message')"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row text-center justify-content-center pt-3">
                    <button type="submit">Send message</button>
                </div>
            </form>
        </div>
