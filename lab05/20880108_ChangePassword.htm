<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <style type="text/css">
        input:required:invalid,
        input:focus:invalid {
            background-image: url(/images/invalid.png);
            background-position: right top;
            background-repeat: no-repeat;
        }
    
        input:required:valid {
            background-image: url(/images/valid.png);
            background-position: right top;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Change Your Password</legend>
            <input type="password" id="oldPassword" required placeholder="Old Password"><br>
            <input type="password" id="password" required placeholder="New Password"><br>
            <input type="password" id="password_confirm" required placeholder="Confirmed Password"><br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>

    <script src="validation.js"></script>
</body>

</html>
