<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Register new account</legend>
            <input required type="text" placeholder="Username"><br>
            <input type="email" required placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
            <input required type="password" placeholder="Password" id="password"><br>
            <input required type="password" placeholder="Confirm password" id="password_confirm"><br>
            <input type="submit">
        </fieldset>
    </form>

    <script src="validation.js"></script>
</body>

</html>
